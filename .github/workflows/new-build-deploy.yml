name: new-build Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'new-build/**'

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Vercel (staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: new-build/apps/web
          vercel-args: '--env TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} --env NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}'
          alias-domain: ${{ secrets.VERCEL_STAGING_DOMAIN }}
      - name: Health check
        run: |
          echo "Checking staging health..."
          curl -fsSL https://${{ secrets.VERCEL_STAGING_DOMAIN }}/api/health

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Vercel (preview)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: new-build/apps/web
          vercel-args: '--env TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} --env NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}'
      - name: Health check preview
        run: |
          echo "Checking preview health..."
          curl -fsSL $(jq -r '.outputs.preview_url' <<< '${{ steps.vercel.outputs.result }}')/api/health
      - name: Alias production (blue-green)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: new-build/apps/web
          vercel-args: '--prod'
          alias-domain: ${{ secrets.VERCEL_PROD_DOMAIN }}