name: new-build CI

on:
  push:
    paths:
      - 'new-build/**'
  pull_request:
    paths:
      - 'new-build/**'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'new-build/apps/web/package-lock.json'
      - name: Install dependencies
        run: |
          cd new-build/apps/web
          npm ci || npm i
      - name: Type check
        run: |
          cd new-build/apps/web
          npm run type-check
      - name: Unit tests
        run: |
          cd new-build/apps/web
          npm run test
      - name: Build
        run: |
          cd new-build/apps/web
          npm run build
  e2e:
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled - re-enable when e2e tests are fixed
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'new-build/apps/web/package-lock.json'
      - name: Install dependencies
        run: |
          cd new-build/apps/web
          npm ci || npm i
      - name: Build
        run: |
          cd new-build/apps/web
          npm run build
      - name: Install Playwright browsers
        run: |
          cd new-build/apps/web
          npx playwright install --with-deps
      - name: Run e2e tests (Chromium/Firefox/WebKit)
        run: |
          cd new-build/apps/web
          npm run start &
          sleep 5
          npx playwright test